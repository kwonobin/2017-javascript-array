<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function check_string() {
            var open = 0, close = 0
            var result = false;
            for (i = 0; i < arguments[0].length; i++){
                if (arguments[0].charAt(i) == '(')
                    open++;
                else
                    close++;

            if (open < close)
                break;
            }
            if (open == close)
            	result = true;

        return result;
        }

        expect(check_string('(())())'), false);
        expect(check_string('(((()())()'), false);
        expect(check_string('(()())((()))'), true);
        expect(check_string('((()()(()))(((())))()'), false);
        expect(check_string('()()()()(()()())()'), true);
        expect(check_string('(()((())()('), false);

        function expect(l, r) {
            if (l === r)
                console.log('pass');
            else
                console.log('fail');
        }
    </script>
</head>
